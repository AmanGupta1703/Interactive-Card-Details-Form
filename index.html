<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <script defer type="module" src="./js/script.js"></script>
  <title>Frontend Mentor | Interactive card details form</title>
  </style>
</head>

<body>

  <main class="main">
    <div class="main__wrapper">
      <!-- cards  -->
      <div class="card-display">
        <!-- front -->
        <div class="card-display__front card-front">
          <div class="card-front__header">
            <img src="./images/card-logo.svg" class="card-front__logo" alt="Logo" />
          </div>

          <div class="card-front__body">
            <h1 class="card-front__card-number" data-card="cardNumber">
              <span class="card-front__number card-front__number--1">0000</span>
              <span class="card-front__number card-front__number--2">0000</span>
              <span class="card-front__number card-front__number--3">0000</span>
              <span class="card-front__number card-front__number--4">0000</span>
            </h1>
            <div class="card-front__meta">
              <span class="card-front__name" data-card="cardholder">Jane Appleseed</span>
              <span class="card-front__date">
                <span class="card-front__date--month" data-card="cardExpiryMonth">00</span>
                <span class="card-front__date--separator">&sol;</span>
                <span class="card-front__date--year" data-card="cardExpiryYear">00</span>
              </span>
            </div>
          </div>
        </div>

        <!-- back -->
        <div class="card-display__back card-back">
          <div class="card-back__body">
            <span data-card="cardCvc" class="card-back__cvv">000</span>
          </div>
        </div>
      </div>

      <!-- form -->
      <div class="card-details-form">
        <form class="form form--card-details card-details">

          <div class="form__inner">
            <div class="row row--cardholder">
              <label for="cardholder" class="row__label row__label--cardholder">cardholder name</label>
              <input required class="row__input row__input--cardholder" id="cardholder" type="text"
                placeholder="e.g. James Appleseed" name="cardholder" />
              <span data-error="cardholder" class="row__error row__error--cardholder hide">not found</span>
            </div>

            <div class="row row--cardnumber">
              <label for="cardNumber" class="row__label row__label--cardNumber">card number</label>
              <input required class="row__input row__input--cardnumber" id="cardNumber" type="text"
                placeholder="e.g. 1234 5678 9123 0000" name="cardNumber" />
              <span data-error="cardNumber" class="row__error row__error--cardNumber hide">not found</span>
            </div>

            <div class="form__wrapper">
              <div class="row row--cardexpiry">
                <label for="cardExpiry" class="row__label row__label--cardexpiry">exp. date (mm/yy)</label>
                <div class="row--cardexpiry__inputs">
                  <input required class="row__input row__input--cardexpiry row__input--cardexpiry--month"
                    id="cardExpiry" type="text" placeholder="MM" name="cardExpiryMonth" />
                  <input required class="row__input row__input--cardexpiry row__input--cardexpiry--year" id="cardExpiry"
                    type="text" placeholder="YY" name="cardExpiryYear" />
                </div>
                <span data-error="cardExpiryMonth" class="row__error row__error--cardExpiryMonth hide">not found</span>
                <span data-error="cardExpiryYear" class="row__error row__error--cardExpiryYear hide">not found</span>
              </div>

              <div class="row row--cardcvc">
                <label for="cardCvc" class="row__label row__label--cardcvc">cvc</label>
                <input required class="row__input row__input--cardcvc" id="cardCvc" placeholder="e.g. 123"
                  name="cardCvc" />
                <span data-error="cardCvc" class="row__error row__error--cardCvc hide">not found</span>
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn--primary btn--confirm">Confirm</button>
        </form>
      </div>

      <!-- thank you -->
      <div class="thank-you hide">
        <img class="thank-you__img" src="./images/icon-complete.svg" alt="Complete" />
        <h1 class="thank-you__title">THANK YOU!</h1>
        <p class="thank-you__text">We've added your card details</p>
        <button type="button" class="btn btn--primary btn--continue">Continue</button>
      </div>

    </div>
  </main>

</body>

</html>
